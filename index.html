<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOKODEMO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <nav class="navbar">
        <div class="lang-icon">
            <button class="b1"><i class="material-symbols-outlined" style="font-size: 30px;">language</i></button>
        </div>
    </nav>
    <header class="main-header">
        <div class="main-body">
            <div class="login">
                <div class="logo-div" style="margin-top: 20px;">
                    <img src=".\images\logo.png" alt="" class="logo">
                </div>
                <input type="text" placeholder="Please enter username" class="details"
                    style="margin-top: 20px; font-size: 15px;">
                <input type="text" placeholder="Please enter login password" class="details"
                    style="margin-bottom: 30px; font-size: 15px;">
                <div class="radio">
                    <input type="radio" class="forgot-password" placeholder="remember useranme/password">
                    <label for="forgot-password" style="color: grey; ">remember username/password</label>
                </div>
                <button type="submit" class="button-for-login">Login</button>

            </div>
        </div>
    </header>
</body>

</html>
